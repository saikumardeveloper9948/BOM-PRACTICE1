<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
    <style>
      body {
        font-family:'Times New Roman', Times, serif;
        
      }
      #form1 {
        text-align: center;
        background-color: aqua;
        width: 40%;
        padding: 10%;
        border-radius: 20px;
      }
      input{
        background-color: yellow;
        box-shadow: 5px 5px 0 0px red;
      }
    </style>
  </head>
  <body>
    <button id="btn1">click to store</button> <br /><br />
    <form action="" id="form1">
      <label for="txt1">User Name : </label>
      <input type="text" id="txt1" name="txt1" /> <br /><br />
      <label for="">Pass Word : </label>
      <input type="password" id="pass" /> <br />
      <br />
      <input type="submit" id="sub" />
    </form>

    <p class="p1"></p>
    <p class="p1"></p>
    <script>
      let  BTN = document.getElementById("btn1");
      BTN.addEventListener("click",()=>{
          localStorage.setItem("Name","B.Saikumar")
          localStorage.setItem("Age","22")
          localStorage.setItem("Address","Hyderabad")
          localStorage.setItem("Job","trainee")
         
      })

      let form = document.getElementById("form1");
      let submit1 = document.getElementById("sub");

      submit1.addEventListener("click", (e) => {
        e.preventDefault();
        let ip1 = document.getElementById("txt1").value;
        let ip2 = document.getElementById("pass").value;

        let para1 = document.getElementsByClassName("p1");

        sessionStorage.setItem("Name", ip1);
        sessionStorage.setItem("Password", ip2);

        let p1 = sessionStorage.getItem("Name");
        let p2 = sessionStorage.getItem("Password");
        para1[0].innerHTML = p1;
        para1[1].innerHTML = p2;
      });
    </script>
  </body>
</html>
